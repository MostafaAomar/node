<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>

<canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>

<script type="application/processing" data-processing-target="myCanvas">
// Set up the canvas
size(500, 500);
// Change the ellipse mode to CORNER
//ellipseMode(CORNER);
noStroke(); //no lines


var x = 20;
var y = 200;
var num = random(0,3);
//var integer = round(num);

//fill(0);

fill(0);
textSize(25);
text(num, x + 50, y + 50);


if(num < 1){
    fill(255,0,0);
}
else if(num <2){ //if i use just if it will take the last option because all of them are less than 2
    fill(0,255,0);
}
else if(num <3){
    fill(0);
}
ellipse(x,y,50,50);


</script>

</body>
</html>
