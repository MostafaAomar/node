<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>

<canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>

<script type="application/processing" data-processing-target="myCanvas">
// Set up the canvas
size(500, 400);
// Change the ellipse mode to CORNER
//ellipseMode(CORNER);
noStroke(); //no lines

var myObj = {
    age: 16,
    city: "Berlin",
    hobbies: ["footbal", "swimming"],
    birthplace: {
        country: "germany",
        city: "essen"
    }
};

fill(255,0,0);
text("i am " + myObj.age + " from " + myObj.city + "i like: " + myObj.hobbies + " i born in " + myObj.birthplace.city + ", " + myObj.birthplace.country , 10, 30);

 draw = function(facePos){
    var faceX= facePos.x;
    var faceY = facePos.y;

    fill(255, 255, 0);
    ellipse(faceX, faceY, 180, 180); // face
    fill(46, 46, 41);
    ellipse(faceX - 30, faceY - 50, 30, 30); // eyes
    ellipse(faceX + 44, faceY - 55, 30, 30);
    fill(252, 65, 65);
    ellipse(faceX + 19, faceY + 32, 82, 81);
};

var pos = [
{x: 99, y:117},
{x: 294, y:117},
{x: 101, y:316},
{x: 294, y:316},
{x: 204, y:206}
];
for (var i = 0; i<pos.length; i++){
    draw(pos[i]);
}
</script>

</body>
</html>
