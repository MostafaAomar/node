<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>

<canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>

<script type="application/processing" data-processing-target="myCanvas">
   // Set up the canvas
size(500, 500);
//background(200);

// Change the ellipse mode to CORNER
ellipseMode(CORNER);

var x = 150;
var y = 150;
var width = 300;
var height = 300;
// Draw an ellipse
background(148, 251, 255);//RBG
noStroke(); //no lines

//face
fill(255,255,0);//RBG
ellipse(x, y, width, height); //x, y, width, height

//eyes
fill(0);
ellipse(x +80, y +50, width -260, height-260); //x, y, width, height
ellipse(x +200, y +50, width-260, height-260); //x, y, width, height

//mouth
fill(255,0,0);
ellipse(x +120, y+130, width-160, height -150); //x, y, width, height

//rect(150, 150, 50, 50);

//headband
strokeWeight(33);
stroke(250, 0, 242);
//line(83, 116, 271, 74);
</script>

</body>
</html>
