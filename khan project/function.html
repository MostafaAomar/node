<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>

<canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>

<script type="application/processing" data-processing-target="myCanvas">
// Set up the canvas
size(500, 500);

// Change the ellipse mode to CORNER
ellipseMode(CORNER);
noStroke(); //no lines


var drawWinston = function(faceX, faceY) {
    
    fill(255, 255, 0);
    ellipse(faceX, faceY, 220, 220); // face
    fill(46, 46, 41);
    ellipse(faceX  +50, faceY + 70, 30, 30); // eyes
    ellipse(faceX + 164, faceY +70, 30, 30);
    fill(252, 65, 65);
    ellipse(faceX + 99, faceY + 102, 82, 81); // mouth
};
var calculation = function(numYears){
return 3*365*numYears;
}
fill(255, 0, 0);
text("2-year-old Winston:", 10, 20);
text(calculation(2), 10, 40);
text("Teenage Winston:", 200, 20);
text("Twenty-Something Winston:", 10, 220);
text("Adult Winston:", 200, 220);
drawWinston(16, 9);
drawWinston(250, 230);
drawWinston(10, 230);
drawWinston(250, 8);

</script>

</body>
</html>
