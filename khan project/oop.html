<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>

<canvas id="myCanvas" data-processing-sources="mySketch.pde"></canvas>

<script type="application/processing" data-processing-target="myCanvas">
// Set up the canvas
size(500, 400);
// Change the ellipse mode to CORNER
//ellipseMode(CORNER);
noStroke(); //no lines

// oop 
var faceY = 150; 

var facees = function(age, base){ //main class 
    this.age = age;
    this.base = base;
};

var  monkeyface = new facees(20, 5); //one object inherted from facees

draw = function(facees){      
    for (var i = 0; i<3; i++){
        var faceX = i * 200 + 100;
    fill(255,0,0);
    text("I am " + facees.age + "and i am " +facees.base, faceX , 50);
    fill(255, 255, 0);
    ellipse(faceX, faceY, 180, 180); // face
    fill(46, 46, 41);
    ellipse(faceX - 30, faceY - 50, 30, 30); // eyes
    ellipse(faceX + 44, faceY - 55, 30, 30);
    fill(252, 65, 65);
    ellipse(faceX + 19, faceY + 32, 82, 81);   }
};
draw(monkeyface);
</script>

</body>
</html>
